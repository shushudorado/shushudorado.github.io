<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Pose Color Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #colorText {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <canvas id="overlay"></canvas>
    <div id="colorText">Color: Detecting...</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const overlayCtx = overlay.getContext('2d');

        let colorData = [];

        async function setupCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => resolve();
            });
        }

        async function fetchColors() {
            const response = await fetch('colors.json');
            colorData = await response.json();
        }

        function findClosestColor(r, g, b) {
            let closestColor = null;
            let smallestDistance = Infinity;

            colorData.forEach(color => {
                const cr = color["rgb"].r;
                const cg = color["rgb"].g;
                const cb = color["rgb"].b;

                const distance = Math.sqrt(
                    (r - cr) ** 2 +
                    (g - cg) ** 2 +
                    (b - cb) ** 2
                );

                if (distance < smallestDistance) {
                    smallestDistance = distance;
                    closestColor = `${color.color_name}（${color.reading}）`;
                }
            });

            return closestColor || "Unknown";
        }

        function detectColor(x, y) {
            const frame = ctx.getImageData(x, y, 1, 1).data;
            const color = `rgb(${frame[0]}, ${frame[1]}, ${frame[2]})`;
            const colorName = findClosestColor(frame[0], frame[1], frame[2]);
            //document.getElementById('colorText').innerText = `Color: ${color} (${colorName})`;
            return {color, colorName};
        }

        async function setupHandTracking() {
            const hands = new Hands({
                locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(results => {
                overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        const thumbTip = landmarks[4];   // 親指の先端
                        const middleFingerTip = landmarks[12]; // 中指の先端

                        // 2点間の距離を計算
                        const dx = thumbTip.x - middleFingerTip.x;
                        const dy = thumbTip.y - middleFingerTip.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const threshold = 0.05; // 接触と判定する距離の閾値

                        const indexFingerTip = landmarks[8];
                        const indexFingerBase = landmarks[5];
                        const dx_if = indexFingerTip.x - indexFingerBase.x;
                        const dy_if = indexFingerTip.y - indexFingerBase.y;
                        const length = Math.sqrt(dx_if * dx_if + dy_if * dy_if);
                        const ux = dx_if / length;
                        const uy = dy_if / length;
                        const x = (indexFingerTip.x + ux * 0.06) * canvas.width;
                        const y = (indexFingerTip.y + uy * 0.06) * canvas.height;
                        
                        const detectedColor = detectColor(x, y);
                        
                        if (distance < threshold) {
                            const color = detectedColor.color;
                            const colorName = detectedColor.colorName; 
                            document.getElementById('colorText').innerText = `Color:${colorName} ${color}`;
                        }
                        
                        const color = detectedColor.color;
                        overlayCtx.fillStyle = color;
                        overlayCtx.strokeStyle = 'black';
                        overlayCtx.lineWidth = 2;
                        overlayCtx.beginPath();
                        overlayCtx.arc(x, y, 20, 0, 2 * Math.PI);
                        overlayCtx.fill();
                        overlayCtx.stroke();
                    }
                }
            });
            const camera = new Camera(video, {
                onFrame: async () => {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    await hands.send({ image: video });
                },
                width: video.videoWidth || 640,
                height: video.videoHeight || 480
            });
            camera.start();
        }

        (async () => {
            await fetchColors();
            await setupCamera();
            canvas.width = overlay.width = video.videoWidth;
            canvas.height = overlay.height = video.videoHeight;
            setupHandTracking();
        })();
    </script>
</body>

</html>
